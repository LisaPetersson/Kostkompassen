<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blodsockerkollen – Livelia</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Blodsockerkollen</h1>
    <p>Skriv in vad du åt (separera med kommatecken) och ditt blodsocker 2 timmar efter måltid.</p>

    <label for="meal">Vad åt du?</label>
    <input type="text" id="meal" list="food-suggestions" placeholder="Ex: ris 150, banan 100, kyckling">

    <datalist id="food-suggestions"></datalist>

    <label for="glucose">Blodsockervärde (mmol/L):</label>
    <input type="number" id="glucose" step="0.1" min="0" placeholder="Ex: 8.2">

    <button class="cta-button" onclick="analyzeMeal()">Analysera måltid</button>

    <div id="response" class="response-box" style="display: none;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
